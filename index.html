
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURUM LTD | Luxury Salon & Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1E7A8A;
            --dark-charcoal: #2E2E2E;
            --gold-accent: #D4AF37;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-charcoal);
            cursor: none; /* Custom cursor will be implemented in React */
        }
        @media (max-width: 1024px) {
            body { cursor: auto; }
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .text-aurum-blue { color: var(--primary-blue); }
        .bg-aurum-blue { background-color: var(--primary-blue); }
        .text-aurum-gold { color: var(--gold-accent); }
        .bg-aurum-gold { background-color: var(--gold-accent); }
        .border-aurum-gold { border-color: var(--gold-accent); }
        .bg-aurum-charcoal { background-color: var(--dark-charcoal); }
        
        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--dark-charcoal); }
        ::-webkit-scrollbar-thumb { background: var(--primary-blue); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-accent); }
    </style>
